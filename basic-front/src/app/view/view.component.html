<div class="container py-3">
  <!-- Card Start -->
  <div class="card">
    <div class="row">
      <div class="col-md-7 px-3">
        <div class="card-block px-6">
          <h4
            class="card-title mb-4"
            style="text-transform: capitalize; font-size: xx-large"
          >
            {{ movieData.name }}
          </h4>
          <p class="card-text"><strong>Genre: </strong>{{ movieData.genre }}</p>
          <p class="card-text">
            <strong> Description: </strong> {{ movieData.description }}
          </p>
          <p class="card-text">
            <strong> Director Name: </strong> {{ movieData.director_name }}
          </p>
          <br />
          <button
            class="mt-auto btn btn-primary"
            (click)="fetchDirectorMovie(movieData.director_id)"
          >
            View Director's movies
          </button>
        </div>
      </div>
      <!-- Carousel start -->
      <div class="col-md-5">
        <div id="CarouselTest" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#CarouselTest"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#CarouselTest" data-slide-to="1"></li>
            <li data-target="#CarouselTest" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block"
                src="https://picsum.photos/450/300?image=1072"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block"
                src="https://picsum.photos/450/300?image=855"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block"
                src="https://picsum.photos/450/300?image=355"
                alt=""
              />
            </div>
            <a
              class="carousel-control-prev"
              href="#CarouselTest"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#CarouselTest"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <!-- End of carousel -->
    </div>
  </div>
  <!-- End of card -->
</div>

<div class="container" *ngIf="showDirectors">
    <div class="h3 text-center p-3" style="text-transform: uppercase; background-color:darkolivegreen;color:aliceblue">
        <span class="p-2">{{movieData.director_name}}'s Movies</span>
        <span><button class="float-right" (click)= "close()">X</button></span>
    </div>
  <div *ngFor= "let movie of directorData;let i = index">
    <div *ngIf="i%2 == 0" class="card float-left" style="width: 400px;">
        <div class="row">
          <div class="col-sm-7">
            <div class="card-block">
              <p style="text-transform: capitalize;"><strong>{{movie.name}}</strong></p>
              <p style="text-transform: capitalize;">{{movie.genre}}</p>
              <a [routerLink] = "['/view',movie.id]" class="btn btn-primary btn-sm">Read More</a>
            </div>
          </div>
    
          <div class="col-sm-5">
            <img
              class="d-block w-120 float-right"
              src="https://picsum.photos/120/150?image=380"
              alt=""
            />
          </div>
        </div>
      </div>
    
      <div *ngIf="i%2 != 0" class="card float-right" style="width: 400px;">
        <div class="row">
          <div class="col-sm-5">
            <img
              class="d-block w-120"
              src="https://picsum.photos/120/150?image=641"
              alt=""
            />
          </div>
          <div class="col-sm-7">
            <div class="card-block">
                <p style="text-transform: capitalize;"><strong>{{movie.name}}</strong></p>
              <p style="text-transform: capitalize;">{{movie.genre}}</p>
              <a [routerLink] = "['/view',movie.id]" class="btn btn-primary btn-sm float-right">Read More</a>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>

<br />
<br />
