<table class="table my-5 ml-5" style="width: 90%;">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Movie Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Description</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movieList;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{movie.name}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.description}}</td>
        <td>
          <button class="btn btn-primary" type="button" style="background-color: darkolivegreen;" (click)="onUpdate(movie)">Update</button>
          <button class="btn btn-primary ml-2" type="button" style="background-color: darkolivegreen;" (click)="onDelete(movie,i)">Delete</button>
          <button class="btn btn-primary ml-2" type="button" style="background-color: darkolivegreen;" [routerLink] = "['view',movie.id]">View</button>
        </td>
      </tr>
    </tbody>
  </table>
